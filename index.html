<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }

      button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <button onclick="showMessage()">Click Me</button>
    <p id="message"></p>
    <script>
      function showMessage() {
        document.getElementById("message").innerText = "Hello, GitHub Pages!";
      }
    </script>
  </body>
</html>
